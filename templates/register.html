
{% extends 'base.html' %} 
{% load static %}
{%block body%}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<div class="reg-div"><h3 class="reg-text text-center">Register here to be a part of <b style="color: red; font-size: 3vw;">TED<sup>x</sup></b><b style=" font-size: 3vw;">IITBOMBAY</b></h3>
<div class="form-container  ">
  <form action= "{% url 'Account'%}"method="post">
    <div class="form-group ">
      {% csrf_token %}
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
       
        name="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group ">
      <label for="exampleFormControlInput1">Email address</label>
      <input
        type="email"
        class="form-control"
       
        name="email"
        id="Email"
       
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone no.</label>
      <input
        type="Phone"
        class="form-control"
       
        name="phone"
        id="phone"
        placeholder="Enter your Contact"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">College</label>
      <input
        type="text"
        class="form-control"
       
        name="college"
        id="college"
        placeholder="Enter your college "
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">City</label>
      <input
        type="text"
        class="form-control"
        
        name="City"
        id="City"
        placeholder="Enter your City "
      />
    </div>
 
    <div class="form-group">
      <label for="exampleFormControlInput1">State</label>
      <input
        type="text"
        class="form-control"
      
        name="state"
        id="state"
        placeholder="Enter your state "
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Are you</label>
      <select
        class="form-control"
        id="exampleFormControlSelect1"
        id="profession"
        name="profession"
     
      >
        <option value="" selected disabled>select</option>
        <option>Student</option>
        <option>Corporate Professional</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Referral</label>
      <input
        type="text"
        class="form-control"
        style="border: 2px solid white; border-radius: 2px;"
        name="referral"
        id="referral"
        placeholder="Referral (enter NA if no Referral)."
      />
    </div>
    <div class="submit"  >
      <button class="btn btn-primary"   type="submit">submit</button>
    </div>
 
  </form>
</div>
</div>

{%endblock body%}
